<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Calculadora </h1>

    Primeiro número<br/>
    <input id="numero1" type="number"/><br/>
    Segundo número<br/>
    <input id="numero2" type="number"/><br/><br/>
    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <br/><br/>
    O resultado é: <span></span>

    <script>
        var numero1 = document.querySelector('#numero1')
        var numero2 = document.querySelector('#numero2')
        var resultado = document.querySelector('span')

        function somar(){
            resultado.innerHTML = parseInt(numero1.value) + parseInt(numero2.value)
        }

        function subtrair(){
            resultado.innerHTML = numero1.value - numero2.value
        }

        function multiplicar(){
            resultado.innerText = numero1.value * numero2.value
        }

        function dividir(){
            resultado.innerHTML = numero1.value / numero2.value
        }


    </script>

</body>
</html>
